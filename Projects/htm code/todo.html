<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        padding: 10px;
        margin-bottom: 5px;
        background-color: #f9f9f9;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    li:last-child {
        margin-bottom: 0;
    }
    .task-text {
        flex: 1;
    }
    .delete-btn {
        background-color: #e74c3c;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    .delete-btn:hover {
        background-color: #c0392b;
    }
</style>
</head>
<body>

<div class="container">
    <h1>To-Do List</h1>
	<form method="Post",action = "/">
    <input type="text" id="taskInput" name ='task' placeholder="Add new task...">
    <button class="btn" onclick="addTask()">Add</button>
	</form>
     <ul id="taskList">
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% endfor %}
    </ul>
</div>



</body>
</html>
